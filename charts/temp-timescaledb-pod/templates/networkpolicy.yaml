{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "timescaledb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "timescaledb.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "timescaledb.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    {{- if .Values.networkPolicy.egress }}
    - Egress
    {{- end }}
  ingress:
    # Allow PostgreSQL connections
    - ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
      {{- if .Values.networkPolicy.ingress }}
      {{- toYaml .Values.networkPolicy.ingress | nindent 6 }}
      {{- end }}
    {{- if .Values.sidecars.postgresExporter.enabled }}
    # Allow Prometheus scraping
    - ports:
        - protocol: TCP
          port: {{ .Values.sidecars.postgresExporter.port }}
      from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
    {{- end }}
    {{- if eq .Values.mode "ha" }}
    # Allow replication between pods
    - ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
      from:
        - podSelector:
            matchLabels:
              {{- include "timescaledb.selectorLabels" . | nindent 14 }}
    {{- end }}
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- end }}
{{- end }}
