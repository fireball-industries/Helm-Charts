apiVersion: v2
name: microvm
description: |
  KubeVirt-powered MicroVM deployment for edge virtualization. Because sometimes
  containers just aren't extra enough, and you need a VM inside your container
  orchestrator inside your datacenter.
  
  Deploy lightweight virtual machines on Kubernetes using KubeVirt, perfect for
  running legacy workloads, Windows applications, or when you need actual kernel
  isolation. Supports cloud-init, persistent storage, custom networking, and
  seamless integration with Kubernetes services.

