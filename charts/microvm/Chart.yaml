  # Description for marketplace
  catalog.cattle.io/description: |
    Deploy lightweight virtual machines on Kubernetes using KubeVirt technology.
    Perfect for edge computing, legacy applications, and scenarios requiring
    kernel-level isolation.
    
    Features:
    - Multiple VM presets (micro, small, medium, large)
    - Cloud-init for automated configuration
    - Persistent and ephemeral storage options
    - Custom networking (pod network, multus, bridge)
    - VNC console access
    - Integration with Kubernetes services
    - Resource management and limits
    
    Prerequisites:
    - KubeVirt operator installed in cluster
    - Virtualization extensions enabled on nodes
    - CDI (Containerized Data Importer) for persistent volumes
