apiVersion: v2
name: node-red
description: |
  Flow-based visual programming for IoT, automation, and integration. Because sometimes
  wiring diagrams ARE code, and that's perfectly acceptable at 3am.
  
  Node-RED is a low-code programming tool for event-driven applications. Perfect for
  automating workflows, integrating systems, and building IoT solutions without writing
  traditional code. Features persistent storage, authentication support, and project
  management capabilities.

