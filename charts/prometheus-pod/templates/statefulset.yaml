{{- if eq .Values.deploymentMode "ha" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "prometheus.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "prometheus.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "prometheus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "prometheus.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.alerting.enabled }}
        checksum/rules: {{ include (print $.Template.BasePath "/configmap-rules.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "prometheus.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      containers:
        - name: prometheus
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time={{ include "prometheus.retentionTime" . }}
            - --storage.tsdb.retention.size={{ include "prometheus.retentionSize" . }}
            - --web.console.libraries=/usr/share/prometheus/console_libraries
            - --web.console.templates=/usr/share/prometheus/consoles
            - --web.enable-lifecycle={{ .Values.prometheus.enableLifecycle }}
            {{- if .Values.prometheus.enableAdminAPI }}
            - --web.enable-admin-api
            {{- end }}
            {{- if .Values.prometheus.walCompression }}
            - --storage.tsdb.wal-compression
            {{- end }}
            {{- if .Values.prometheus.enableQueryLog }}
            - --query.log-file=/prometheus/query.log
            {{- end }}
            {{- range .Values.prometheus.extraArgs }}
            - {{ . }}
            {{- end }}
          ports:
            - name: web
              containerPort: 9090
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- include "prometheus.resources" . | nindent 12 }}
          {{- with .Values.prometheus.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
            {{- if .Values.alerting.enabled }}
            - name: rules
              mountPath: /etc/prometheus/rules
              readOnly: true
            {{- end }}
            - name: storage
              mountPath: /prometheus
            - name: tmp
              mountPath: /tmp
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        
        {{- if .Values.thanos.enabled }}
        # Thanos sidecar for HA and long-term storage
        - name: thanos-sidecar
          image: "{{ .Values.thanos.image.repository }}:{{ .Values.thanos.image.tag }}"
          imagePullPolicy: {{ .Values.thanos.image.pullPolicy }}
          args:
            - sidecar
            - --prometheus.url=http://localhost:9090
            - --tsdb.path=/prometheus
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:10902
            - --objstore.config-file=/etc/thanos/objstore.yml
          ports:
            - name: grpc
              containerPort: 10901
              protocol: TCP
            - name: http
              containerPort: 10902
              protocol: TCP
          resources:
            {{- toYaml .Values.thanos.resources | nindent 12 }}
          volumeMounts:
            - name: storage
              mountPath: /prometheus
            - name: thanos-objstore-config
              mountPath: /etc/thanos
              readOnly: true
        {{- end }}
      
      volumes:
        - name: config
          configMap:
            name: {{ include "prometheus.configName" . }}
        {{- if .Values.alerting.enabled }}
        - name: rules
          configMap:
            name: {{ include "prometheus.rulesName" . }}
        {{- end }}
        - name: tmp
          emptyDir: {}
        {{- if .Values.thanos.enabled }}
        - name: thanos-objstore-config
          secret:
            secretName: {{ .Values.thanos.objectStorageConfig.secretName }}
            items:
              - key: {{ .Values.thanos.objectStorageConfig.secretKey }}
                path: objstore.yml
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- include "prometheus.antiAffinity" . | nindent 8 }}
        {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  
  volumeClaimTemplates:
    - metadata:
        name: storage
        labels:
          {{- include "prometheus.labels" . | nindent 10 }}
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ include "prometheus.storageSize" . }}
        {{- with .Values.persistence.selector }}
        selector:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
