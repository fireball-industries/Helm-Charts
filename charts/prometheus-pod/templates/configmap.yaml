apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "prometheus.configName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
data:
  prometheus.yml: |
    # ═══════════════════════════════════════════════════════════════════════
    # Prometheus Configuration
    # Auto-generated by Helm - manual changes will be overwritten
    # Fireball Industries - We Play With Fire So You Don't Have To™
    # ═══════════════════════════════════════════════════════════════════════
    
    global:
      scrape_interval: {{ .Values.prometheus.scrapeInterval }}
      scrape_timeout: {{ .Values.prometheus.scrapeTimeout }}
      evaluation_interval: {{ .Values.prometheus.evaluationInterval }}
      {{- if .Values.prometheus.externalLabels }}
      external_labels:
        {{- range $key, $value := .Values.prometheus.externalLabels }}
        {{- if $value }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        {{- end }}
      {{- end }}
    
    {{- if .Values.alerting.enabled }}
    # Alertmanager configuration
    alerting:
      {{- if .Values.alerting.alertmanagers }}
      alertmanagers:
        {{- toYaml .Values.alerting.alertmanagers | nindent 8 }}
      {{- else }}
      alertmanagers: []
      {{- end }}
    {{- end }}
    
    {{- if .Values.alerting.enabled }}
    # Alert rule files
    rule_files:
      - /etc/prometheus/rules/*.yaml
    {{- end }}
    
    # Scrape configurations
    scrape_configs:
      {{- if .Values.scrapeConfigs.prometheus.enabled }}
      # Self-scraping - because monitoring the monitor is meta
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        {{- if .Values.prometheus.externalLabels }}
        relabel_configs:
          {{- range $key, $value := .Values.prometheus.externalLabels }}
          {{- if $value }}
          - target_label: {{ $key }}
            replacement: {{ $value | quote }}
          {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      
      {{- if .Values.scrapeConfigs.kubernetesApiServers.enabled }}
      # Kubernetes API servers
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
      {{- end }}
      
      {{- if .Values.scrapeConfigs.kubernetesNodes.enabled }}
      # Kubernetes nodes (kubelet metrics)
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
      {{- end }}
      
      {{- if .Values.scrapeConfigs.kubernetesCadvisor.enabled }}
      # cAdvisor (container metrics from kubelet)
      - job_name: 'kubernetes-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
      {{- end }}
      
      {{- if .Values.scrapeConfigs.kubernetesServiceEndpoints.enabled }}
      # Kubernetes service endpoints
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          # Only scrape services with prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom scheme if defined
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          # Use custom path if defined
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if defined
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          # Add namespace label
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: service
      {{- end }}
      
      {{- if .Values.scrapeConfigs.kubernetesPods.enabled }}
      # Kubernetes pods (annotation-based discovery)
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom path if defined
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if defined
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add pod labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
      {{- end }}
      
      {{- if .Values.scrapeConfigs.staticConfigs }}
      # Static configurations
      {{- range .Values.scrapeConfigs.staticConfigs }}
      - {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
    
    {{- if .Values.remoteWrite.enabled }}
    # Remote write configuration
    remote_write:
      {{- toYaml .Values.remoteWrite.configs | nindent 6 }}
    {{- end }}
    
    {{- if .Values.remoteRead.enabled }}
    # Remote read configuration
    remote_read:
      {{- toYaml .Values.remoteRead.configs | nindent 6 }}
    {{- end }}
