{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "influxdb-pod.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb-pod.labels" . | nindent 4 }}
rules:
  # Minimal permissions for InfluxDB
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  {{- if eq .Values.deploymentMode "ha" }}
  # Additional permissions for clustering
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "influxdb-pod.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb-pod.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "influxdb-pod.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "influxdb-pod.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
