{{- if eq .Values.deploymentMode "ha" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "influxdb-pod.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb-pod.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "influxdb-pod.fullname" . }}-headless
  replicas: {{ .Values.highAvailability.replicas }}
  selector:
    matchLabels:
      {{- include "influxdb-pod.selectorLabels" . | nindent 6 }}
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "influxdb-pod.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "influxdb-pod.serviceAccountName" . }}
      securityContext:
        {{- include "influxdb-pod.securityContext" . | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: influxdb
          image: {{ include "influxdb-pod.image" . }}
          imagePullPolicy: {{ .Values.influxdb.image.pullPolicy }}
          securityContext:
            {{- include "influxdb-pod.containerSecurityContext" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.influxdb.http.port }}
              protocol: TCP
            - name: rpc
              containerPort: {{ .Values.influxdb.rpc.port }}
              protocol: TCP
            {{- if .Values.monitoring.prometheus.enabled }}
            - name: prometheus
              containerPort: {{ .Values.monitoring.prometheus.port }}
              protocol: TCP
            {{- end }}
          env:
            # Initial setup
            - name: DOCKER_INFLUXDB_INIT_MODE
              value: "setup"
            - name: DOCKER_INFLUXDB_INIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb-pod.fullname" . }}-auth
                  key: admin-user
            - name: DOCKER_INFLUXDB_INIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb-pod.fullname" . }}-auth
                  key: admin-password
            - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb-pod.fullname" . }}-auth
                  key: admin-token
            - name: DOCKER_INFLUXDB_INIT_ORG
              value: {{ .Values.influxdb.organization | quote }}
            - name: DOCKER_INFLUXDB_INIT_BUCKET
              value: {{ .Values.influxdb.bucket | quote }}
            - name: DOCKER_INFLUXDB_INIT_RETENTION
              value: {{ .Values.influxdb.retention | quote }}
            
            # Clustering configuration
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            
            # InfluxDB configuration
            - name: INFLUXD_HTTP_BIND_ADDRESS
              value: ":{{ .Values.influxdb.http.port }}"
            - name: INFLUXD_RPC_BIND_ADDRESS
              value: ":{{ .Values.influxdb.rpc.port }}"
            - name: INFLUXD_LOG_LEVEL
              value: {{ .Values.influxdb.logLevel | quote }}
            - name: INFLUXD_STORAGE_CACHE_MAX_MEMORY_SIZE
              value: {{ .Values.influxdb.storage.cacheMaxMemorySize | quote }}
            - name: INFLUXD_STORAGE_CACHE_SNAPSHOT_MEMORY_SIZE
              value: {{ .Values.influxdb.storage.cacheSnapshotMemorySize | quote }}
            
            {{- if .Values.monitoring.prometheus.enabled }}
            - name: INFLUXD_METRICS_DISABLED
              value: "false"
            {{- end }}
            
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          
          resources:
            {{- include "influxdb-pod.resources" . | nindent 12 }}
          
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- if not .Values.security.readOnlyRootFilesystem }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
            - name: config
              mountPath: /docker-entrypoint-initdb.d
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        
        {{- if .Values.telegraf.enabled }}
        - name: telegraf
          image: {{ .Values.telegraf.image.repository }}:{{ .Values.telegraf.image.tag }}
          imagePullPolicy: IfNotPresent
          env:
            - name: INFLUX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb-pod.fullname" . }}-auth
                  key: admin-token
            - name: INFLUX_ORG
              value: {{ .Values.influxdb.organization | quote }}
          volumeMounts:
            - name: telegraf-config
              mountPath: /etc/telegraf
          resources:
            {{- toYaml .Values.telegraf.resources | nindent 12 }}
        {{- end }}
      
      volumes:
        {{- if not .Values.security.readOnlyRootFilesystem }}
        - name: tmp
          emptyDir: {}
        {{- end }}
        - name: config
          configMap:
            name: {{ include "influxdb-pod.fullname" . }}-config
            defaultMode: 0755
        {{- if .Values.telegraf.enabled }}
        - name: telegraf-config
          configMap:
            name: {{ include "influxdb-pod.fullname" . }}-config
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- include "influxdb-pod.affinity" . | nindent 8 }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "influxdb-pod.labels" . | nindent 10 }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ include "influxdb-pod.storageSize" . }}
{{- end }}
