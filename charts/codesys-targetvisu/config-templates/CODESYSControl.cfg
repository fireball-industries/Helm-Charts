[SysTarget]
TargetVersionName=CODESYS Control for Linux SL
TargetVersionManufacturer=Fireball Industries
TargetVersionVersion=3.5.20.0

[CmpSettings]
FileReference.0=CODESYSControl_User.cfg

[CmpWebServer]
Port.Https=8443
Port.Http=8080
Enabled=1

[CmpWebServerHandlerV3]
Port=8081
ComponentCaller=CmpSchedule
Component.0=SysTargetVisu

[CmpTargetVisu]
; TargetVisu for Linux SL
Enabled=TRUE
MaxClients=10

[CmpOPCUAServer]
; OPC UA Server Configuration
Enabled=TRUE
Port=4840
MaxSessions=10
SecurityPolicies=None,Basic128Rsa15,Basic256,Basic256Sha256
SecurityModes=None,Sign,SignAndEncrypt

[CmpModbusSlave]
; Modbus TCP Slave
Enabled=TRUE
Port=502
MaxConnections=10

[CmpIoDrvModbus]
; Modbus Master
Enabled=TRUE

[CmpLog]
; Logging Configuration
Logger.0.Name=/var/log/codesys/runtime.log
Logger.0.Type=normal
Logger.0.Filter=0x0000000F
Logger.0.Enable=1
Logger.0.MaxEntries=10000
Logger.0.MaxFileSize=1000000
Logger.0.MaxFiles=10

[SysFile]
; File paths
FilePath.1=/projects
FilePath.2=/var/opt/codesys

[SysMem]
; Memory pool
Linux.MemAllocator.Size=16777216

[CmpGateway]
; CODESYS Gateway
Port=11740
MaxChannels=10
Encryption=TRUE

[SysEthernet]
; Ethernet configuration
Linux.ProtocolFile=/etc/protocols

[CmpUserMgr]
; User management
UserFile=/var/opt/codesys/config/users.xml
