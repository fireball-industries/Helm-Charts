    email: patrick@fireballindustries.com
    url: https://fireballindustries.com

icon: https://raw.githubusercontent.com/traefik/traefik/master/docs/content/assets/img/traefik.logo.png

annotations:
  catalog.cattle.io/certified: "partner"
  catalog.cattle.io/display-name: "Traefik - Ingress Controller & Reverse Proxy"
  catalog.cattle.io/release-name: "traefik"
  catalog.cattle.io/namespace: "traefik"
  catalog.cattle.io/categories: "Forge Industrial,Networking,Ingress"
  catalog.cattle.io/os: "linux"
  catalog.cattle.io/type: "networking"
  
  # Description for marketplace
  catalog.cattle.io/description: |
    Production-ready Traefik ingress controller for industrial Kubernetes environments.
    
    Features:
    - Automatic service discovery and routing
    - Built-in SSL/TLS with Let's Encrypt support
    - Real-time dashboard and metrics
    - TCP/UDP load balancing for industrial protocols (MQTT, Modbus, OPC-UA)
    - Zero-downtime deployments
    - Middleware for authentication, rate limiting, headers
    - Integration with all industrial pods (MQTT, InfluxDB, Node-RED, Grafana)
    - Edge-optimized with minimal resource footprint
    - High availability support
    
    Perfect for:
    - Factory automation networks
    - Edge computing gateways
    - IIoT platform routing
    - SCADA system integration
    - Multi-tenant industrial deployments
