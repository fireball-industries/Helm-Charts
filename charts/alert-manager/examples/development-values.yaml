# Development Values Example for Alert Manager
# Fireball Industries Podstore - Patrick Ryan

# Single replica for development
replicaCount: 1

# Development namespace
namespace:
  create: true
  name: "alertmanager-dev"

# Small resource preset
resources:
  preset: "small"

# No persistence in dev (faster startup)
persistence:
  enabled: false

# ClusterIP service (access via port-forward)
service:
  type: ClusterIP
  port: 9093

# No ingress in dev
ingress:
  enabled: false

# Minimal configuration for testing
config:
  global:
    resolve_timeout: 1m
    slack_api_url: ""  # Optional for dev testing
  
  route:
    receiver: "dev-slack"
    group_wait: 5s
    group_interval: 5s
    repeat_interval: 5m
  
  receivers:
    - name: "dev-slack"
      slack_configs:
        - api_url: ""  # Set if testing Slack
          channel: "#dev-alerts"
          title: "DEV Alert"
          send_resolved: true

# Disable PDB in dev
podDisruptionBudget:
  enabled: false

# Fast startup for dev
livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 3

startupProbe:
  initialDelaySeconds: 0
  periodSeconds: 2
  failureThreshold: 15

# Short retention for dev
retention: "24h"

# Debug logging
extraArgs:
  - --log.level=debug
