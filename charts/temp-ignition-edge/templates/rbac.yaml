{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "ignition-edge.fullname" . }}
  labels:
    {{- include "ignition-edge.labels" . | nindent 4 }}
rules:
  # ConfigMap access for dynamic configuration updates
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "update", "patch"]
    resourceNames:
      - {{ include "ignition-edge.fullname" . }}-config
      - {{ include "ignition-edge.fullname" . }}-provisioning
  
  # Secret access for credentials (read-only for security)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames:
      - {{ include "ignition-edge.fullname" . }}-secret
      {{- if .Values.license.existingSecret }}
      - {{ .Values.license.existingSecret }}
      {{- end }}
  
  # PVC access for backup and restore operations
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  
  # Pod access for health checks and metrics
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  
  # Event creation for audit logging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "ignition-edge.fullname" . }}
  labels:
    {{- include "ignition-edge.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "ignition-edge.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "ignition-edge.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
