{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ignition-edge.fullname" . }}
  labels:
    {{- include "ignition-edge.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "ignition-edge.selectorLabels" . | nindent 6 }}
  
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- else }}
  # Default ingress rules for industrial protocols
  ingress:
    # Allow HTTP/HTTPS from anywhere (customize for production)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8088
        - protocol: TCP
          port: 8043
    
    # Allow OPC UA from industrial network
    {{- if .Values.opcua.server.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              network: industrial
      ports:
        - protocol: TCP
          port: {{ .Values.opcua.server.port }}
    {{- end }}
    
    # Allow MQTT from IoT devices
    {{- if or .Values.mqtt.engine.enabled .Values.mqtt.chariot.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              network: iot
      ports:
        - protocol: TCP
          port: 1883
        - protocol: TCP
          port: 8883
    {{- end }}
    
    # Allow metrics scraping from Prometheus
    {{- if .Values.jmxExporter.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.jmxExporter.port }}
    {{- end }}
  {{- end }}
  
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- else }}
  # Default egress rules
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow database connections
    {{- if .Values.databases.postgresql.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: {{ .Values.databases.postgresql.port }}
    {{- end }}
    
    {{- if .Values.databases.timescaledb.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app: timescaledb
      ports:
        - protocol: TCP
          port: {{ .Values.databases.timescaledb.port }}
    {{- end }}
    
    # Allow MQTT broker connections
    {{- if .Values.mqtt.engine.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app: mqtt-broker
      ports:
        - protocol: TCP
          port: {{ .Values.mqtt.engine.broker.port }}
    {{- end }}
    
    # Allow OPC UA client connections to PLCs
    {{- if .Values.opcua.client.devices }}
    - to:
        - namespaceSelector:
            matchLabels:
              network: industrial
      ports:
        - protocol: TCP
          port: 4840
        - protocol: TCP
          port: 62541
    {{- end }}
    
    # Allow all other egress (customize for production)
    - to:
        - namespaceSelector: {}
  {{- end }}
{{- end }}
