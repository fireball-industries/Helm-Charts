{{- if and .Values.runtime.enabled .Values.runtime.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "codesys-runtime-arm.fullname" . }}-webvisu
  namespace: {{ include "codesys-runtime-arm.namespace" . }}
  labels:
    {{- include "codesys-runtime-arm.labels" . | nindent 4 }}
    app.kubernetes.io/component: webvisu-ingress
  {{- with .Values.runtime.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.runtime.ingress.className }}
  ingressClassName: {{ .Values.runtime.ingress.className }}
  {{- end }}
  {{- if .Values.runtime.ingress.tls }}
  tls:
    {{- range .Values.runtime.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.runtime.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "codesys-runtime-arm.fullname" $ }}-runtime
                port:
                  name: webvisu
          {{- end }}
    {{- end }}
{{- end }}
