  # Description for marketplace
  catalog.cattle.io/description: |
    Production-ready n8n workflow automation for industrial environments.
    
    Features:
    - 400+ pre-built integrations (MQTT, databases, APIs, cloud services)
    - Visual workflow designer with conditional logic
    - Webhook triggers for real-time automation
    - PostgreSQL backend for production reliability
    - Credential encryption and secure storage
    - Persistent workflow and execution history
    - Cron scheduling and event-driven triggers
    - Custom code nodes (JavaScript/Python)
    - API for programmatic workflow management
    
    Perfect for:
    - MQTT to API/database integration
    - Sensor data processing and alerts
    - Multi-system orchestration
    - Automated reporting and notifications
    - ETL pipelines for industrial data
    - IoT device management workflows
    - SCADA system integration
    - Factory event automation
    
    Integrates seamlessly with industrial pod stack (Mosquitto, InfluxDB,
    Node-RED, Grafana, PostgreSQL, Telegraf).
