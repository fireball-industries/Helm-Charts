# Use this for production deployments with PostgreSQL database
# ============================================================================

global:
  timezone: "America/New_York"  # CHANGE THIS

homeassistant:
  image:
    repository: ghcr.io/home-assistant/home-assistant
    tag: "2024.12.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi

  # For USB Zigbee/Z-Wave dongles
  nodeSelector:
    # usb-devices: "true"

# Service configuration
service:
  main:
    type: LoadBalancer
    port: 8123
    # For MetalLB:
    # loadBalancerIP: "192.168.1.100"
    annotations:
      # metallb.universe.tf/address-pool: default

# Ingress with TLS
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
  hosts:
    - host: home.example.com  # CHANGE THIS
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: homeassistant-tls
      hosts:
        - home.example.com  # CHANGE THIS

# PostgreSQL Database
database:
  type: postgresql
  postgresql:
    enabled: true
    auth:
      database: homeassistant
      username: homeassistant
      password: "CHANGE-ME-SERIOUSLY-NOW-PRODUCTION"  # CHANGE THIS!
    persistence:
      size: 10Gi  # Increase for large installations
      storageClass: "longhorn"  # CHANGE THIS to your StorageClass
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    config:
      maxConnections: 200
      sharedBuffers: "512MB"
      effectiveCacheSize: "2GB"

# Storage
persistence:
  config:
    enabled: true
    storageClass: "longhorn"  # CHANGE THIS
    size: 20Gi
  
  media:
    enabled: true
    storageClass: "longhorn"  # CHANGE THIS
    size: 100Gi  # Increase for lots of camera footage
  
  share:
    enabled: true
    storageClass: "longhorn"  # CHANGE THIS
    size: 10Gi
  
  backups:
    enabled: true
    storageClass: "longhorn"  # CHANGE THIS
    size: 20Gi

# MQTT Broker
mqtt:
  enabled: true
  deployment: sidecar
  config:
    allowAnonymous: false
    username: "mqtt"
    password: "CHANGE-ME-MQTT-PASSWORD"  # CHANGE THIS!
  persistence:
    enabled: true
    size: 2Gi

# Node-RED
nodered:
  enabled: true
  deployment: sidecar
  persistence:
    enabled: true
    size: 2Gi
  security:
    enabled: true
    username: "admin"
    # Generate with: node -e "console.log(require('bcryptjs').hashSync('yourpassword', 8));"
    passwordHash: ""  # ADD YOUR BCRYPT HASH HERE

# ESPHome
esphome:
  enabled: true
  deployment: sidecar
  persistence:
    enabled: true
    size: 5Gi

# Zigbee2MQTT (if you have Zigbee devices)
zigbee2mqtt:
  enabled: false  # Set to true if you have USB Zigbee coordinator
  deployment: sidecar
  usbDevice: "/dev/ttyACM0"  # CHANGE THIS to your device path
  persistence:
    enabled: true
    size: 2Gi

# Monitoring
monitoring:
  serviceMonitor:
    enabled: false  # Set to true if using Prometheus Operator
  grafanaDashboard:
    enabled: false  # Set to true if using Grafana

# Network Policies
networkPolicy:
  enabled: false  # Set to true for enhanced security

# Backups
backups:
  enabled: false  # Enable when backup CronJob is implemented
  schedule: "0 2 * * *"
  retention: 14
