{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "mosquitto.fullname" . }}
  namespace: {{ include "mosquitto.namespace" . }}
  labels:
    {{- include "mosquitto.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "mosquitto.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow MQTT connections
    {{- if .Values.networkPolicy.ingress }}
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
    {{- else }}
    - from:
        - podSelector: {}
      ports:
        {{- if .Values.mqtt.ports.mqtt.enabled }}
        - protocol: TCP
          port: {{ .Values.mqtt.ports.mqtt.port }}
        {{- end }}
        {{- if .Values.mqtt.ports.mqtts.enabled }}
        - protocol: TCP
          port: {{ .Values.mqtt.ports.mqtts.port }}
        {{- end }}
        {{- if .Values.mqtt.ports.websockets.enabled }}
        - protocol: TCP
          port: {{ .Values.mqtt.ports.websockets.port }}
        {{- end }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.monitoring.port }}
    {{- end }}
  egress:
    {{- if .Values.networkPolicy.egress }}
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
    {{- else }}
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow bridge connections to external MQTT brokers
    {{- if .Values.mqtt.bridge.enabled }}
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 1883
        - protocol: TCP
          port: 8883
    {{- end }}
    {{- end }}
{{- end }}
