{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "timescaledb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "timescaledb.labels" . | nindent 4 }}
rules:
  # Allow reading ConfigMaps (for configuration reloads)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets (for password rotation)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow updating own pod (for leader election in HA mode)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "patch"]
  # Allow creating events (for monitoring)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
{{- if .Values.rbac.rules }}
  # Additional custom rules
{{ toYaml .Values.rbac.rules | indent 2 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "timescaledb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "timescaledb.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "timescaledb.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "timescaledb.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
