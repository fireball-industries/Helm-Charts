apiVersion: v1
kind: Secret
metadata:
  name: {{ include "timescaledb.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "timescaledb.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
    # This secret is kept on helm uninstall to prevent accidental data loss
    # Delete manually if you really want to remove it
type: Opaque
data:
  # PostgreSQL password
  {{- if .Values.postgresql.password }}
  password: {{ .Values.postgresql.password | b64enc | quote }}
  {{- else }}
  # Auto-generated password (random 32-character string)
  # Because "password123" is not a valid production password, Karen
  password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  
  # Connection string for applications
  connection-string: {{ printf "postgresql://%s:%%s@%s.%s.svc.cluster.local:%d/%s" .Values.postgresql.username (include "timescaledb.serviceName" .) .Release.Namespace (.Values.service.port | int) .Values.postgresql.database | b64enc | quote }}
  
  # JDBC connection string (for Java applications)
  jdbc-url: {{ printf "jdbc:postgresql://%s.%s.svc.cluster.local:%d/%s" (include "timescaledb.serviceName" .) .Release.Namespace (.Values.service.port | int) .Values.postgresql.database | b64enc | quote }}
  
  # Individual components for custom connection strings
  username: {{ .Values.postgresql.username | b64enc | quote }}
  database: {{ .Values.postgresql.database | b64enc | quote }}
  host: {{ printf "%s.%s.svc.cluster.local" (include "timescaledb.serviceName" .) .Release.Namespace | b64enc | quote }}
  port: {{ .Values.service.port | toString | b64enc | quote }}
