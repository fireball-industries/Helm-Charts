apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ignition-edge.fullname" . }}-secret
  labels:
    {{- include "ignition-edge.labels" . | nindent 4 }}
type: Opaque
data:
  # Gateway admin password
  {{- if .Values.gateway.admin.existingSecret }}
  # Using existing secret: {{ .Values.gateway.admin.existingSecret }}
  {{- else }}
  admin-password: {{ .Values.gateway.admin.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  
  # Database passwords
  {{- if .Values.databases.postgresql.enabled }}
  {{- if not .Values.databases.postgresql.existingSecret }}
  postgres-password: {{ .Values.databases.postgresql.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  {{- end }}
  
  {{- if .Values.databases.timescaledb.enabled }}
  {{- if not .Values.databases.timescaledb.existingSecret }}
  timescale-password: {{ .Values.databases.timescaledb.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  {{- end }}
  
  # MQTT passwords
  {{- if .Values.mqtt.engine.enabled }}
  {{- if not .Values.mqtt.engine.broker.existingSecret }}
  mqtt-engine-password: {{ .Values.mqtt.engine.broker.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  {{- end }}
  
  {{- if .Values.mqtt.transmission.enabled }}
  {{- if not .Values.mqtt.transmission.broker.existingSecret }}
  mqtt-transmission-password: {{ .Values.mqtt.transmission.broker.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  {{- end }}
  
  # Gateway network password (for gateway-to-gateway communication)
  {{- if .Values.gateway.network.enabled }}
  gateway-network-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
