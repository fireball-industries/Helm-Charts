apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codesys-targetvisu-ingress
  namespace: industrial
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # WebSocket support for real-time HMI updates
    nginx.ingress.kubernetes.io/websocket-services: "codesys-targetvisu"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  tls:
    - hosts:
        - hmi.example.com
      secretName: codesys-targetvisu-tls
  rules:
    - host: hmi.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: codesys-targetvisu
                port:
                  number: 8080
