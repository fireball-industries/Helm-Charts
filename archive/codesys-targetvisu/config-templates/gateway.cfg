<gateway>
  <network>
    <port>11740</port>
    <maxconnections>10</maxconnections>
    <encryption>true</encryption>
  </network>
  <security>
    <allowremote>true</allowremote>
    <ipwhitelist>
      <enabled>false</enabled>
      <ip>192.168.1.0/24</ip>
      <ip>10.0.0.0/8</ip>
    </ipwhitelist>
  </security>
  <logging>
    <enabled>true</enabled>
    <file>/var/log/codesys/gateway.log</file>
    <level>info</level>
  </logging>
</gateway>
