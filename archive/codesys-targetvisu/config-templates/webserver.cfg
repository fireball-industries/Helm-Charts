<webserver>
  <http>
    <port>8080</port>
    <enabled>true</enabled>
  </http>
  <https>
    <port>8443</port>
    <enabled>true</enabled>
    <certificate>/etc/ssl/codesys/tls.crt</certificate>
    <privatekey>/etc/ssl/codesys/tls.key</privatekey>
  </https>
  <webvisu>
    <port>8081</port>
    <enabled>true</enabled>
    <maxclients>10</maxclients>
    <sessiontimeout>3600</sessiontimeout>
    <compression>true</compression>
  </webvisu>
  <authentication>
    <enabled>true</enabled>
    <type>basic</type>
    <realm>CODESYS TargetVisu</realm>
  </authentication>
  <cors>
    <enabled>false</enabled>
    <allowedorigins>*</allowedorigins>
  </cors>
  <logging>
    <level>info</level>
    <file>/var/log/codesys/webserver.log</file>
  </logging>
</webserver>
